<div [ng2-draggable]="true"> 
<ng-table [config]="config" [columns]='columns'>
        <table class="table table-bordereld">
                <tbody> 
                  <tr *ngFor="let row of rows"> 
                      <td *ngFor="let column of columns">
                              {{row[column["name"]]}}
                      </td>
                   </tr> </tbody>
              </table>
</ng-table>
</div>
